<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Report User</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f9f9f9; margin: 0; padding: 0;">
    <div style="max-width: 600px; margin: 50px auto; background-color: #fff; padding: 20px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);">
        <h2 style="text-align: center; color: #333;">Report User</h2>
        <form th:action="@{/report}" method="post">
            <div style="margin-bottom: 15px;">
                <label for="username" style="display: block; font-weight: bold; color: #555;">Username</label>
                <input type="text" id="username" name="username" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
            </div>
            <div style="margin-bottom: 15px;">
                <label for="content" style="display: block; font-weight: bold; color: #555;">Content</label>
                <textarea id="content" name="content" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; height: 100px;"></textarea>
            </div>
            <button type="submit" style="width: 100%; padding: 10px 0; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">Submit Report</button>
        </form>
    </div>
</body>
</html>
